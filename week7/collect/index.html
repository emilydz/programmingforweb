<html>
  <head>
    <title>Collection</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- begin table -->
      <div class="list__content">
        <p class="list__title">A Collection of Plants</p>
        <!-- list head -->
          <div class="list__head">
            <p class="list__item">Name</p>
            <p class="list__item">Scientific name</p>
            <p class="list__item">Light</p>
            <p class="list__item">Lifespan</p>
            <p class="list__item">Image</p>
          </div>
          <!-- list data -->
          <div v-for="(plant, index) in plants"
           v-bind:class="{list__data: (index + 1) % 2 === 0, odd: (index + 1) % 2 !==0}">
              <div class="list__data-item">
                {{plant.name}}</div>
              <div class="list__data-item">
                {{plant.sciname}}</div>
              <div class="list__data-item">
                {{plant.light}}</div>
              <div class="list__data-item">
                {{plant.life}}</div>
              <div class="list__data-item">
                <img v-bind:src="plant.image" class="list__data-image"></div>
          </div>
      </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src="script.js"></script>
  </body>
</html>
